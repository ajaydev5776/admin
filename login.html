<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/vendor.min.css">
  <link rel="stylesheet" href="../assets/css/theme.min.css?v=1.0">
  <link rel="stylesheet" href="../assets/css/adminStyle.min.css">
</head>

<body>
  <script src="assets/js/hs.theme-appearance.js"></script>
  <main id="content" role="main" class="main">
    <div class="position-fixed top-0 end-0 start-0 bg-img-start" style="height: 32rem; background-image: url(assets/svg/components/card-6.svg);">
      <div class="shape shape-bottom zi-1">
        <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
          <polygon fill="#fff" points="0,273 1921,273 1921,0 " />
        </svg>
      </div>
    </div>
    <div class="container py-5 py-sm-7 vh-100">
      <div class="mx-auto h-100 row align-items-center justify-content-center" style="max-width: 30rem;">
        <div class="card card-lg mb-5">
          <div class="card-body px-2 p-sm-5 py-3 ">
            <form class="js-validate needs-validation" novalidate>
              <div class="text-center">
                <div class="mb-5">
                  <h1 class="display-5">Login</h1>
                </div>
                <div class="d-grid mb-4">
                  <a class="btn btn-white btn-lg" href="#">
                    <span class="d-flex justify-content-center align-items-center">
                      <img class="avatar avatar-xss me-2" src="assets/svg/brands/google-icon.svg" alt="Image Description">
                      Sign in with Google
                    </span>
                  </a>
                </div>
                <span class="divider-center text-muted mb-4">OR</span>
              </div>
              <div class="mb-4">
                <input type="email" class="form-control form-control-lg" name="email" id="signinSrEmail" tabindex="1" placeholder="Username" aria-label="" required>
              </div>
              <div class="mb-2">
                <div class="input-group input-group-merge" data-hs-validation-validate-class>
                  <input type="password" class="js-toggle-password form-control form-control-lg" name="password" id="signupSrPassword" placeholder="Password" aria-label="8+ characters required" required minlength="8" data-hs-toggle-password-options=''>
                  <span class="input-group-append input-group-text">
                    <i class="bi-eye"></i>
                  </span>
                </div>
              </div>
              <div class="text-end mb-4">
                <a class="form-label-link mb-0 ms-auto text-black" href="#">Forgot Password?</a>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/vendor.min.js"></script>
  <script src="assets/js/theme.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
